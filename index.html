<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Austin Marshall | Marshall Photography</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* ... (Your existing CSS rules) ... */

        /* Hero Section */
        .hero {
            min-height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding-top: 100px; /* Account for nav */
            position: relative;
            overflow: hidden;

            /* Background image styles */
            background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('URL_TO_YOUR_LANDSCAPE_IMAGE.jpg'); /* ADD YOUR IMAGE URL HERE */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Makes the background scroll with parallax effect */
        }
        /* ... (Your existing CSS rules for .hero-content) ... */

        .hero h1 {
            /* ... (Your existing CSS rules for .hero h1) ... */
            /* Ensure the text color is white for readability against the background image */
            color: white;
            text-shadow: 0 0 15px rgba(0,0,0,0.8);
        }
        .hero h1 span { /* For subtle glitch/reveal effect */
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
            animation: revealChar 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }
        /* Stagger animation for each character in h1 */
        .hero h1 span:nth-child(1) { animation-delay: 0.3s; } /* A */
        .hero h1 span:nth-child(2) { animation-delay: 0.35s; } /* U */
        .hero h1 span:nth-child(3) { animation-delay: 0.4s; }  /* S */
        .hero h1 span:nth-child(4) { animation-delay: 0.45s; } /* T */
        .hero h1 span:nth-child(5) { animation-delay: 0.5s; }  /* I */
        .hero h1 span:nth-child(6) { animation-delay: 0.55s; } /* N */
        /* Break */
        .hero h1 span:nth-child(7) { animation-delay: 0.65s; } /* M */
        .hero h1 span:nth-child(8) { animation-delay: 0.7s; }  /* A */
        .hero h1 span:nth-child(9) { animation-delay: 0.75s; } /* R */
        .hero h1 span:nth-child(10) { animation-delay: 0.8s; } /* S */
        .hero h1 span:nth-child(11) { animation-delay: 0.85s; } /* H */
        .hero h1 span:nth-child(12) { animation-delay: 0.9s; }  /* A */
        .hero h1 span:nth-child(13) { animation-delay: 0.95s; } /* L */
        .hero h1 span:nth-child(14) { animation-delay: 1.0s; }  /* L */
        /* ... add more for longer names */

        .hero p.intro {
            /* ... (Your existing CSS rules for .hero p.intro) ... */
            /* Ensure the text color is white for readability against the background image */
            color: white;
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
        }

        /* ... (Rest of your CSS) ... */

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            /* ... (Your existing responsive adjustments) ... */
            .hero h1 {
                font-size: clamp(2rem, 8vw, 4rem); /* Adjust font size more aggressively on small screens */
            }
        }
    </style>
</head>
<body>

    <nav>
        </nav>

    <header class="hero" id="home">
        <div class="container">
            <div class="hero-content">
                <h1>
                    <span>A</span><span>U</span><span>S</span><span>T</span><span>I</span><span>N</span><br><span>M</span><span>A</span><span>R</span><span>S</span><span>H</span><span>A</span><span>L</span><span>L</span>
                </h1>
                <p class="intro">Through the lens, I capture landscapes, moments, and the people I love. My passion is creating images that tell a story and bring joy.</p>
            </div>
        </div>
    </header>

    <main>
        </main>

    <footer>
        </footer>

    <div class="lightbox" id="lightbox">
        </div>

    <script>
        // ... (Your existing JavaScript code) ...
    </script>
</body>
</html>
